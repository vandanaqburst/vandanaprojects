              <h1>Login to Qburst Mail</h1>
                <div class="regFormi">
                    Name <input type="text" name="" id="name" placeholder="Name" pattern="[a-z]{7,10}"  required><br><br>

                    <input type="radio" id="sexm" name="sex" value="male" required>Male<br>

                    <strong><h2>Account details</h2></strong><br><br>
