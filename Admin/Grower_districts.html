<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<head>
	<title>NCGA</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.css">
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

	<!--[if gte IE 9]>
	  <style type="text/css">
	    .gradient {
	       filter: none;
	    }
	  </style>
	<![endif]-->

</head>
<body>




<div class="UserWrapper">
		<div class="filter">
            <h2>Filter</h2>
			<div class="positionInput">
				State: <input type="text" name="code" class="code">
                Country: <input type="text" name="position" class="position">
			</div>
			<div class="filterButton">
				<button>Apply Filter</button>
				<button>Clear</button>
				<button>Add</button>
			</div>

			<table id="position_table" class="table display" cellspacing="0" width="100%">
            <thead>
                    <tr>
                        <th style="min-width:75px;">State</th>
                        <th style="min-width:75px;">Country</th>
                        <th style="min-width:75px;">District</th>
                        <th style="min-width:75px;">Delete</th>
                        <th style="min-width:75px;"></th>
                    </tr>
                </thead>
                <tbody>
 
		        </tbody>
		    </table>
		</div>

		<div class="Manage_User">
			     <div class="editGrower">
                    <h2>Edit Grower District</h2><br>
                    <div class="editgrower_state">
                        State: <input type="text" name="position" class="state"><br>
                        Country: <input type="text" name="position" class="country"><br>
                        District: <input type="text" name="position" class="district"><br>
                    </div>
                 </div>
				<div class="userButtons">
				<button>Save</button>
				<button>Cancel</button>
				</div>
			</div>
		</div>



<div id="hidden-div" style="display: none;">
<div class="pagination-number-wrapper">
	<div><span>Page&nbsp;</span><input type="text" name="currPage"/><span>&nbsp;of&nbsp;</span><span class="totalPage"></span></div>
</div>
</div>




	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
