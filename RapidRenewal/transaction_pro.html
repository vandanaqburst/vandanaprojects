<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=yes">
<meta name="HandheldFriendly" content="true" />
<meta name="MobileOptimized" content="width" />
<head>
  <title>NCGA</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script type="text/javascript" src="js/master.js"></script>
        <script type="text/javascript" src="js/RapidRenewalUtility.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
            $(".paymentselectbox").prop('disabled', 'disabled');
             if(global_associationid != 13){
                $(".national").css("display","inline-block");
                 
             }
             else {
                $(".national").css("display","none")
                 $(".state").css("display","inline-block");
                 $(".state").prop('disabled', 'disabled');
             }
                  $.ajax({
                type: 'GET',
                dataType: 'json',
                async: false,
                url : 'https://gims.ncga.com/WebServices/API/AssociationAPI.aspx?auth=testing&act=getcurrentbatch&pak=@AssociationID|'+global_associationid,
                success :function(data){
                   var outputoption=""
                   for (var i in data.aaData) {
                    outputoption+= '<option>'+data.aaData[i].Code+ '-' +data.aaData[i].Description +'</option>';
                   }
                   $('.currentbatchselect').html(outputoption)
                }
              });
    })
    </script>
  <!--[if gte IE 9]>
    <style type="text/css">
      .gradient {
         filter: none;
      }
    </style>
  <![endif]-->
</head>
<body>

<div class="transaction-wrapper">
    <div class="transac-left">
      <div class="trans-selectbox">
        <div class="paysource">
            Payment Source:
            <select class="paysourceselect national">   
                    <option value="">National</option>
                  <option value="">CYC</option>
                  <option value="">Online</option>
                  <option value="">State</option>    
            </select>
            <select class="paysourceselect state" style="display:none;">   
                    <option value="">State</option>
                      
            </select>
        </div>
        <div class="payment">
            Payment Type:
            <select class="paymentselectbox">
                <option>Check/Cash</option>
            </select>
        </div>
      </div>
        <div class="currentbatch-selectbox">
          Current Batch:
              <select class="currentbatchselect selected-batch">
                  
              </select>
              <input type="button" value="Confirm" class="confirm cGray">
              <button id="clrBtn"> Clear</button>
                    <div class="paynowButton">
                  <button>Pay Now</button>
                    </div>
            <button>Cancel</button><br><br>
        </div>       
    </div>

    <div class="transac-right">
      <h1>Transaction Detail</h1>
        <div class="transaction-amt">
            <span>
                <p>Amount Dues: <span class="amount-due"> $120</span></p>
            </span><br>
            <span>
                <p id="discount"> Discounts:<span class="amount-dis"> $0</span></p>
            </span><br>
        </div>
        <div class="transaction-due">
            <span>
                <p id="totaldue"> Total Dues:<span class="amount-total"> $120</span></p>
            </span>
            <h2>Transaction Notes</h2><br>
            <div class="note">
              <textarea></textarea>
            </div>
        </div>
    </div>
</div>

</body>
</html>
